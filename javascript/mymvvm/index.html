<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>实现一个简易mvvm双向绑定</title>
</head>
<!-- 
实现一个简易mvvm双向绑定

通过OBject.observeProperty数据劫持对象
 -->
<body>
	<div id="app">
		<h1 x-html="a"></h1>
		<p>{{a}}</p>
		<input type="text" x-model="a">
    	<input type="text" name="" value="" x-model="a">
		<button type="button" name="button" x-on:click="testToggle">change b</button>
	</div>
	<script src="./mvvm.js"></script>
	<script>
		// var data = {
		//   a: 'hello',
		//   obj:{
		//   	name:'阿健',
		//   	age:22
		//   }
		// }
		// new Compile('#app',data);
		new MVVM({
			el:'#app',
			data:{
				a:'hello',
				name:'阿健',
				age:22,
				flag:true
			},
			methods:{
				testToggle: function () {
			      this.flag = !this.flag;
			      this.a = this.flag ? 'hello MVVM' : 'test success'
			    }
			}
		})
	</script>
</body>
</html>
