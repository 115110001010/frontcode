<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用ES5模拟实现ES6中的Map类 </title>
</head>
<body>
<script>
	/*
ECMAScript6原生实现了Map类，即我们所说的字典，字典和集合很像，不过集合是以值值得形式存储元素，字典则是以键值的形式存储元素。字典也叫映射。
1.set(key,value):向字典中添加新元素。
2.remove(key):使用键名从字典中移除相应的元素。
3.has(key):如果某个键值存在于字典中，返回true，否则返回false。
4.get(key):通过键名找到指定的值并返回。
5.clear():清空字典。
6.size():返回字典中元素个数。
7.values():将字典所有值以数组形式返回。
8.getItems():返回items变量，代表字典本身。
	*/
	function Map() {
	    var items = {};
	    this.has = function(key){
	        return key in items;
	    },
	    this.set = function(key,value){
	        items[key] = value;
	    },
	    this.remove = function(key){
	        if (this.has(key)) {
	            delete items[key];
	            return true;
	        }
	        return false;
	    },
	    this.get = function(key){
	        return this.has(key)?items[key]:undefined;
	    },
	    this.values = function(){
	        var values = [];
	        for(var k in items){
	            if (this.hasOwnProperty(k)) {
	                values.push(items[k]);
	            }
	        }
	        return values;
	    },
	    this.clear = function(){
	        items = {};
	    },
	    this.size = function(){
	        return Object.Keys(items).length;
	    },
	    this.getItems = function(){
	        return items;
	    }
	}


	var map = new Map();
	map.set('a',1);
	map.set('b',2);
	console.log(map.getItems());//{a: 1, b: 2}   返回字典元素
</script>
</body>
</html>
