<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>antv pie图</title>
</head>
<body>
	<div>
		<div id="mountNode"></div>
	</div>
	<!-- 引入在线资源 -->
	<script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.g2-3.2.8/dist/g2.min.js"></script>
	<script>
		var data = [{
		  item: '事例一',
		  count: 40,
		  percent: 0.4
		}, {
		  item: '事例二',
		  count: 21,
		  percent: 0.21
		}, {
		  item: '事例三',
		  count: 17,
		  percent: 0.17
		}, {
		  item: '事例四',
		  count: 13,
		  percent: 0.13
		}, {
		  item: '事例五',
		  count: 9,
		  percent: 0.09
		}];
		var chart = new G2.Chart({
		  container: 'mountNode',
		  forceFit: true,
		  height: window.innerHeight
		});
		chart.source(data, {
		  percent: {
		    formatter: function formatter(val) {
		      val = val * 100 + '%';
		      return val;
		    }
		  }
		});
		chart.coord('theta', {
		  radius: 0.75
		});
		chart.tooltip({
		  showTitle: false,
		  itemTpl: '<li><span style="background-color:{color};" class="g2-tooltip-marker"></span>{name}: {value}</li>'
		});
		chart.intervalStack().position('percent').color('item').label('percent', {
		  formatter: function formatter(val, item) {
		    return item.point.item + ': ' + val;
		  }
		}).tooltip('item*percent', function(item, percent) {
		  percent = percent * 100 + '%';
		  return {
		    name: item,
		    value: percent
		  };
		}).style({
		  lineWidth: 1,
		  stroke: '#fff'
		});
		chart.render();
	</script>
</body>
</html>
