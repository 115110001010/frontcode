<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>antv 多条折线图</title>
</head>
<body>
	<div>
		<div id="mountNode"></div>
	</div>
	<!-- 引入在线资源 -->
	<script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.g2-3.2.8/dist/g2.min.js"></script>
	<script>
		var data = [{
		  "month": "Jan",
		  "city": "Tokyo",
		  "temperature": 7
		}, {
		  "month": "Jan",
		  "city": "London",
		  "temperature": 3.9
		}, {
		  "month": "Feb",
		  "city": "Tokyo",
		  "temperature": 6.9
		}, {
		  "month": "Feb",
		  "city": "London",
		  "temperature": 4.2
		}, {
		  "month": "Mar",
		  "city": "Tokyo",
		  "temperature": 9.5
		}, {
		  "month": "Mar",
		  "city": "London",
		  "temperature": 5.7
		}, {
		  "month": "Apr",
		  "city": "Tokyo",
		  "temperature": 14.5
		}, {
		  "month": "Apr",
		  "city": "London",
		  "temperature": 8.5
		}, {
		  "month": "May",
		  "city": "Tokyo",
		  "temperature": 18.4
		}, {
		  "month": "May",
		  "city": "London",
		  "temperature": 11.9
		}, {
		  "month": "Jun",
		  "city": "Tokyo",
		  "temperature": 21.5
		}, {
		  "month": "Jun",
		  "city": "London",
		  "temperature": 15.2
		}, {
		  "month": "Jul",
		  "city": "Tokyo",
		  "temperature": 25.2
		}, {
		  "month": "Jul",
		  "city": "London",
		  "temperature": 17
		}, {
		  "month": "Aug",
		  "city": "Tokyo",
		  "temperature": 26.5
		}, {
		  "month": "Aug",
		  "city": "London",
		  "temperature": 16.6
		}, {
		  "month": "Sep",
		  "city": "Tokyo",
		  "temperature": 23.3
		}, {
		  "month": "Sep",
		  "city": "London",
		  "temperature": 14.2
		}, {
		  "month": "Oct",
		  "city": "Tokyo",
		  "temperature": 18.3
		}, {
		  "month": "Oct",
		  "city": "London",
		  "temperature": 10.3
		}, {
		  "month": "Nov",
		  "city": "Tokyo",
		  "temperature": 13.9
		}, {
		  "month": "Nov",
		  "city": "London",
		  "temperature": 6.6
		}, {
		  "month": "Dec",
		  "city": "Tokyo",
		  "temperature": 9.6
		}, {
		  "month": "Dec",
		  "city": "London",
		  "temperature": 4.8
		}];

		var chart = new G2.Chart({
		  container: 'mountNode',
		  // forceFit: true,
		  width:600,
		  height: 300
		});
		chart.source(data, {
		  month: {
		    range: [0, 1]
		  }
		});
		chart.tooltip({
		  crosshairs: {
		    type: 'line'
		  }
		});
		chart.axis('temperature', {
		  label: {
		    formatter: function formatter(val) {
		      return val + '°C';
		    }
		  }
		});
		chart.line().position('month*temperature').color('city');
		chart.point().position('month*temperature').color('city').size(4).shape('circle').style({
		  stroke: '#fff',
		  lineWidth: 1
		});
		// 图例  用来过滤
		chart.legend({ 
		  position: 'bottom', // 设置图例的显示位置
		  itemGap: 20, // 图例项之间的间距
		  title: null, // 不展示图例的标题
  			marker: 'square' // 设置图例 marker 的显示样式
		});
		chart.render();
	</script>
</body>
</html>
