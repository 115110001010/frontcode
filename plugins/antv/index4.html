<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>antv 层叠面积图</title>
</head>
<body>
	<div>
		<div id="mountNode"></div>
	</div>
	<!-- 引入在线资源 -->
	<script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.g2-3.2.8/dist/g2.min.js"></script>
	<script>
		var data = [{
		  type: '浏览量',
		  time: '2015-03-01T16:00:00.000Z',
		  value: 502
		}, {
		  type: '访客数',
		  time: '2015-03-01T16:00:00.000Z',
		  value: 200
		},{
		  type: '浏览量',
		  time: '2015-03-01T16:10:00.000Z',
		  value: 809
		}, {
		  type: '访客数',
		  time: '2015-03-01T16:10:00.000Z',
		  value: 800
		},  {
		  type: '浏览量',
		  time: '2015-03-01T16:40:00.000Z',
		  value: 635
		} ,{
		  type: '访客数',
		  time: '2015-03-01T16:40:00.000Z',
		  value: 400
		},  {
		  type: '浏览量',
		  time: '2015-03-01T16:50:00.000Z',
		  value: 800
		} ,{
		  type: '访客数',
		  time: '2015-03-01T16:50:00.000Z',
		  value: 500
		}];
		var chart = new G2.Chart({
		  container: 'mountNode',
		  forceFit: true,
		  height: 300
		});
		chart.source(data, {
		  'time': {
		    type: 'time',
    		mask: 'HH:mm'
		  }
		});
		chart.tooltip({
		  crosshairs: {
		    type: 'line'
		  }
		});
		chart.areaStack().position('time*value').color('type');
		chart.lineStack().position('time*value').color('type').size(2);
		chart.render();
	</script>
</body>
</html>
