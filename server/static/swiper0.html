<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片轮播</title>
	<style>
		ul,li{margin: 0;padding: 0;}
		.clearfix:after{
			content: "." ; 
			display: block ;
			height: 0 ;
			clear: both ;
			visibility: hidden ;
		}
		/*.option-border{
			position: absolute;
			left: 200px;
			width: 180px;
    height: 180px;
    border: 3px solid #333;
    z-index: 999;
		}*/
		.swiper-containner{
			position: relative;
	    width: 1000px;
	    height: 200px;
  		overflow: hidden;
      margin: 0 auto;
      color:#999;
		}
		.list{
			position: absolute;
			left: 0px;
			width: 9999px;
			height: 200px;
			list-style: none;
		}
		.list .item{
			width: 200px;
			height: 180px;
			float: left;
			cursor: pointer;
		}
		.list .item .txt:hover{
			border-top: 4px solid #333;
			color: #000;
		}
		.list .item .txt{
			border-top: 3px solid #dddddd;
			height: 180px;
			/*margin-right:20px;*/
			margin: 0 10px;
		}
		.list .item.active .txt{
			border: 4px solid #333;
			border-top: 3px solid #333;
			color: #000;
		}
	</style>
</head>
<!-- https://www.tesla.com/models-->
<body>
	<div class="main-video" style="    width: 960px;margin: 0 auto;">
    <video preload playsinline autoplay loop muted poster="http://video.xiaopeng.com/m/auto-parking/video_01.jpg?v=1" class="banner-figure-el J_video">
      <source src="https://video.xiaopeng.com/m/auto-parking/first.mp4" type="video/mp4">
    </video>
  </div>
  
	<div class="swiper-containner">
		<!-- <div class="option-border"></div> -->
		<ul class="list J_list clearfix">
			<li class="item active"><div class="txt">c1</div></li>
			<li class="item"><div class="txt">c2</div></li>
			<li class="item"><div class="txt">c3</div></li>
			<li class="item"><div class="txt">c4</div></li>
			<li class="item"><div class="txt">c5</div></li>
			<li class="item"><div class="txt">c6</div></li>
			<li class="item"><div class="txt">c7</div></li>
			<li class="item"><div class="txt">c8</div></li>
		</ul>
	</div>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script>
	var curIndex = 0,len=0,itemLength=0,lastActiveIndex=0,$JList=null,$JListItem=null,oldLeftVal=0,newLeftVal = 0;
	$(function(){
		$JList = $('.J_list');
		$JListItem = $(".J_list .item");
		// 元素个数
		len = $JListItem.length;
		// 单个item项的宽度
		itemLength = $JListItem.css("width");
		setInterval(autoPlay,5000);
		$JListItem.each(function(){
			$(this).click(function(){
				// 最后一个点击项
				lastActiveIndex = curIndex;
				curIndex = $(this).index();
				oldLeftVal = $JList.css('left');
				// 点击当前选中位置左侧
				if(curIndex<lastActiveIndex && curIndex>2){//下标从3开始需要向右移动偏移量
					console.log('0000')
					if(curIndex<len-3){
						// 要偏移的像素
						// var offsetsize = (lastActiveIndex-curIndex)*parseInt(itemLength);
						var offsetsize = parseInt(itemLength);
						newLeftVal = parseInt(oldLeftVal)+offsetsize;
						console.log('newLeftVal',oldLeftVal,offsetsize,newLeftVal)
						$JList.animate({'left':newLeftVal});
					}
				}else if(curIndex!=lastActiveIndex){
					if(curIndex>2 && curIndex<len-2){
						console.log('22222')
						oldLeftVal = $JList.css('left');
						// var newLeftVal = 0;
						if(lastActiveIndex<3){
							newLeftVal = parseInt(oldLeftVal)-(curIndex-2)*parseInt(itemLength);
						}else{
							console.log('33333')
							var offs = (curIndex-lastActiveIndex)*parseInt(itemLength)
							newLeftVal = parseInt(oldLeftVal)-offs;
						}
						$JList.animate({left:newLeftVal});
						console.log(parseInt(oldLeftVal)-(curIndex-2)*parseInt(itemLength))
					}
					if(curIndex==len-2 && lastActiveIndex<len-3){
						newLeftVal =parseInt(oldLeftVal)-parseInt(itemLength);
						$JList.animate({left:newLeftVal});
						console.log('44444',parseInt(oldLeftVal),newLeftVal)
					}
				}
				if(curIndex<3){
					$JList.animate({'left':0});
				}
				// 设置选中效果
				$JListItem.removeClass('active');
				$(this).addClass('active');
				console.log('click curIndex',curIndex,$JList.css('left'))
			});
		});
	});
	function autoPlay(){
		if(curIndex<len-1){
			curIndex++;
		}else{
			curIndex=0
		}
		// 前3个和后3个不偏移
		if(curIndex>2 && curIndex<len-2){
			console.log(1111111)
			var oldLeftVal = $JList.css('left');
			var newLeftVal = parseInt(oldLeftVal)-parseInt(itemLength);
			$JList.animate({'left':newLeftVal});
		}
		if(curIndex<3){
			$JList.animate({'left':0});
		}
		$JListItem.removeClass('active');
		$JListItem.eq(curIndex).addClass("active");
		console.log('curIndex',curIndex,len,$JList.css('left'))
	}
</script>
</body>
</html>
