<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ul>li遍历取值</title>
</head>
<body>
	<div>
		<ul>
			<li>足球</li>
			<li>篮球</li>
			<li>乒乓球</li>
		</ul>
	</div>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script>
	$(function(){
		// $("ul li").click(function(){
		// 	alert($(this).index())
		// })
		$("ul>li").each(function(){
			$(this).click(function(){
				alert($(this).index())
			})
		})
	})
</script>
</body>
</html>
