<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .g-wrap {
      padding: 50px 200px;
    }
    .number {
      width: 400px;
    }
    .game {
      width: 400px;
      height: 400px;
      border: 1px solid #171717;
      position: relative;
    }
    .game .item {
      width: 50px;
      height: 50px;
      background: #f99;
      position: absolute;
    }
  </style>
</head>
<body>
  <div class="g-wrap">
    <center class="number">1</center>
    <div class="game"></div>
  </div>
  <script>

    var number = 0,
        box = document.getElementsByClassName('game')[0];
    function _createItem(o){
      let _d = document.createElement("div");
      _d.style.left = o.l+"px";
      _d.style.top = o.t+"px";
      _d.className="item";
      box.appendChild(_d);
      let r = setTimeout(()=>{
        box.removeChild(_d);
      },800);
      _d.addEventListener("click",()=>{
        ++number;
        box.removeChild(_d);
        clearTimeout(r);
        document.getElementsByClassName('number')[0].innerHTML = number;
      });
    }

    function _batchCreate(n){
      for(var i = 0; i < n; i++){
        _createItem({
          l: Math.random()*300,
          t: Math.random()*300
        });
      }
      setTimeout(()=>{
        _batchCreate(Math.random()*3);
      },Math.random()*1000+200);
    }
    _batchCreate(1);
  </script>
</body>
</html>
