	<title>幸运抽奖</title>

	<style type="text/css">
	*{
    box-sizing: border-box;
    padding: 0;
    margin: 0;
	}
	.hide{
		display: none;
	}
	.result{
		    position: fixed;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    z-index: 999;
	}
	.result .mask{
			position: fixed;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			background: rgba(0,0,0,0.6);
		}
		.result .box{
			width: 800px;
			height: 600px;
			margin:0 auto;
			z-index: 99;
			position: relative;
		}
		.result .box .bg{
			position: absolute;
			width: 500px;
			height: 500px;
			background: url('./img/bg.png') no-repeat center/500px 500px;
			animation: circle 10s linear infinite;
			    left: 50%;
    margin-left: -250px;
		}
		.result .box .img-bg{
			position: absolute;
			width: 340px;
			height: 428px;
			background: url('./img/bg2.png') no-repeat center/340px 428px;
			    text-align: center;
    padding-top: 100px;
        left: 50%;
    transform: translateX(-50%);
		}
		.result .box .img-bg img{
			width: 240px;
			height: 240px;
		}
		@keyframes circle{
			0% {
    			transform: rotate(0);
			}
			100% {
			    transform: rotate(360deg);
			}
		}


		.wheel{
			    position: relative;
			width: 300px; 
			height: 300px;
			background: url('./img/cj_bg1.png') no-repeat center/300px 300px;
			    margin: 100px auto;
		}
		.wheel .turnplate{
			    width: 100%;
    height: 100%;
			    transform: rotate3d(0, 0, 1, 300deg);
		}
		.wheel .turnplateborder{
			position: absolute;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
    margin: auto;
		}
		.wheel .turnplateborder.default{
			width: 300px; 
			height: 300px;
			background: url('./img/cj_border1.png') no-repeat center/300px 300px;
		}
		.wheel .turnplateborder.change{
			width: 300px; 
			height: 300px;
			background: url('./img/cj_border2.png') no-repeat center/300px 300px;
		}
		.wheel .start{
			position: absolute;
        transform: translate(-50%,-50%);
    left: 50%;
    top: 50%;
			width: 100px; 
			height: 130px;
			background: url('./img/cj_start.png') no-repeat center/100px 130px;
			cursor: pointer;
		}
		.wheel .core{
			position: absolute;
    left: 0;
    top: 0;
    bottom: 0;
    right: 0;
        margin: auto;
    overflow: hidden;
			width: 280px; 
			height: 280px;
			background: url('./img/cj_bg2.png') no-repeat center/280px 280px;
		}
		.wheel .core-box{
			    width: 100%;
    height: 100%;
		}
		.wheel .prize{
			    position: absolute;
    width: 50%;
    height: 50%;
    transform-origin: right bottom;
		}
		.wheel .prize:nth-child(1){
			    transform: rotate(30deg) skewY(30deg);
		}
		.wheel .prize:nth-child(2){
			        transform: rotate(90deg) skewY(30deg);
		}
		.wheel .prize:nth-child(3){
			    transform: rotate(150deg) skewY(30deg);
		}
		.wheel .prize:nth-child(4){
			transform: rotate(210deg) skewY(30deg);
		}
		.wheel .prize:nth-child(5){
			    transform: rotate(270deg) skewY(30deg);
		}
		.wheel .prize:nth-child(6){
			    transform: rotate(330deg) skewY(30deg);
		}
		.wheel .prize-dialog{
		    position: absolute;
		       left: 55px;
    bottom: 20px;
		        width: 80px;
    height: 66px;
		    -webkit-transform: skewY(-30deg) rotate(-30deg);
		    transform: skewY(-30deg) rotate(-30deg);
		    text-align: center;
		}
		.wheel .prize-dialog p{
			    color: #75007b;
		}
		.wheel .prize-dialog img{
			width: 60px; 
			height: 48px;
			    display: inline-block;
		}
		
	</style>
	<div class="main">
		<div class="result hide" onclick="hideMask();">
			<div class="mask"></div>
			<div class="box">

				</div>
			</div>
		</div>
		<div class="wheel">

							</div>
						</div>
						<div class="prize">
							<div class="prize-dialog">
								<p>商品礼券</p>
								<img src="./img/cj_prize.png">
							</div>
						</div>
						<div class="prize">
							<div class="prize-dialog">
								<p>商品礼券</p>
								<img src="./img/cj_prize.png">
							</div>
						</div>
						<div class="prize">

								<p>商品礼券</p>
								<img src="./img/cj_prize.png">
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="start" onclick="start();"></div>
		</div>
	</div>

	<script type="text/javascript">

			document.querySelector('.result').style.display="block";

		function hideMask(){
			document.querySelector('.result').style.display="none";
