		<script>
      var t = 0;
      var allHei = $('.J_gb').height() + $('.J_ga').height();
      var start = $('.J_ga').offset().top - $(window).height()
      var end = $('.J_ga').offset().top + allHei;
      var moveX = 200;
      var nowAx = $('.J_ga')
      var allmoveHei = end-start;

      var moveFun = function(forward, dis) {
        if (dis > start && dis < end) {
          var md = dis - start;
          var mxd = md * moveX / allmoveHei
          console.log(mxd, md, 'sss')
          $('.J_ga').css('transform', 'translate3d(' + mxd + 'px, 0px, 0px)')
          $('.J_gb').css('transform', 'translate3d(-' + mxd + 'px, 0px, 0px)')
        }
      }
      $(window).scroll(function(){
        p=$(this).scrollTop();
        if(t<p){
          moveFun(-1, p)
          //下滚
          console.log('down')
        }else{
          moveFun(1, p)
          //上滚
          console.log('up')
        }
