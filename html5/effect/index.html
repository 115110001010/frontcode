	<style>
		html,body{

			width: 100%;

		.sample-list{

			margin-left: -650px;
		}
		.sample-list.bottom{
			  transform: translate3d(308.941px, 0px, 0px);

		}

</head>

<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
	<script>
		var scrollTop = 0;
		var topval = 300;
		$(window).on("scroll",function(){
			scrollTop = $(this).scrollTop();
			topval = topval - scrollTop;
			console.log(111,scrollTop,topval);
			$(".sample-list.top").css("transform","translate3d('"+topval+"', 0px, 0px)");
			$(".sample-list.bottom").css("transform","translate3d(308.941px, 0px, 0px)");
		});
	</script>
