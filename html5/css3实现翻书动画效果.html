<!DOCTYPE html>
<html>
<head>
<meta name="renderer" content="webkit" /> 
<title>ul>li*3 实现翻书动画效果，主要使用perspective + rotateY</title>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
</head>
<style>
	body {
		text-align: center;
	}
	ul {
		background: gray;
		width: 100%;
		padding: 20px;
		-webkit-perspective: 200;
	}
	li {
		list-style: none;
		height: 50px;
		width: 100px;
		padding: 0;
		margin: 0;
		display: inline-block;
		background: white;
		border-radius: 2px;
	}
	.anim {
		animation: anim 1s infinite;
		width: 100px;
		margin-left: -100px;
		background: white
	}
	@keyframes anim {
		to {
			transform: rotateY(-360deg);
		}
	}
	.anim2 {
		animation: anim2 1s infinite;
		width: 100px;
		margin-left: -100px;
		background: white
	}
	@keyframes anim2 {
		25% {
			transform: rotateY(0deg);
		}
		to {
			transform: rotateY(-360deg);
		}
	}
</style>
<body>
<div class="wrap">
	<ul>
		<li></li>
		<li class="anim"></li>
		<li class="anim2"></li>
	</ul>
</div>
</body>
</html>
