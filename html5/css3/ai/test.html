<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="./public/m/css/test-90091b9cd3.css">
</head>
<body>
	<div class="test-containner">
		<div class="test-logo"></div>
		<div class="test-photo">
			<div class="p1"></div>
			<!-- <div class="p2-face"></div> -->
			<!-- <div class="p2-photo"></div> -->
			<!-- <img class="p2 photo-show J_photo_show" src="/public/m/img/pic1.jpeg" alt=""> -->
			 <!-- <div class="p2-face J_face"></div> -->
			 <div class="p2-face J_face">
		      <div class="face face1"></div>
		      <div class="face face2"></div>
		      <div class="face face3"></div>
		      <div class="face face4"></div>
		    </div>
    		<div class="p2-photo J_photo"></div>
			<div class="p3"></div>
			<div class="p4"></div>
			<div class="p5"></div>
			<div class="block-name">
				<input class="field-name J_name" type="text" placeholder="输入您的姓名">
			</div>
			<div class="start-btn J_upload_btn">
				<div class="start-btn-cont">
					<span class="btn-txt J_upload_txt">重新上传</span>
					<span class="btn-line"></span>
				</div>
			</div>
		</div>
		<div class="test-support">*小鹏AI人脸识别平台提AI技术支持*</div>
		<div class="xiaop"></div>
	</div>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script>
	// 表情展示
	var faceList = $('.J_face').find('.face');
    var current = 0;
    var len = faceList.length;
    var setFaceImage = function () {
      current++;
      if(current>=len){
        current = 0;
      }
      faceList.eq(current).show().siblings().hide();
    };
    var faceInterval = setInterval(setFaceImage, 500);
	$('.J_upload_btn').click(function(){
		let name = $('.J_name').val();
	      if(!name){
	        return alert('请输入姓名');
	      }
	      clearInterval(faceInterval);
	      	$('.J_face').hide();
	        $('.J_photo').show();
	        $('.J_upload_txt').text('重新上传');
	        setTimeout(() => {
	          location.href = 'ai-res2.html'
	        }, 3000);
	    });
</script>
</body>
</html>
