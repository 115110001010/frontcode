<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>骨架屏列表效果</title>
    <style>
      @keyframes skeleton-stripes {
        0% {
          background-position: 0 0;
        }
        100% {
          background-position: 480px 0;
        }
      }
      .activity-skeleton {
        padding: 20px;
        background-color: #fff;
        border-radius: 0 0 0.2rem 0.2rem;
        overflow: hidden;
      }
      .shadow {
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      }
      .skeleton-row {
        height: 1.2rem;
        background-color: #f3f3f3;
        margin-bottom: 16px;
        background: linear-gradient(90deg, #fff, #edeff1, #fff);
        background-size: 480px 480px;
        animation: skeleton-stripes 0.6s linear infinite;
      }
      .skeleton-row:nth-of-type(1) {
        width: 30%;
      }
      .skeleton-row:nth-of-type(2) {
        width: 80%;
      }
      .skeleton-row:nth-of-type(3) {
        width: 70%;
      }
      .skeleton-row:nth-of-type(4) {
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="activity-skeleton shadow">
        <div class="skeleton-row"></div>
        <div class="skeleton-row"></div>
        <div class="skeleton-row"></div>
        <div class="skeleton-row"></div>
      </div>
    </div>
  </body>
</html>
