<!DOCTYPE html>
<html>
<head>
<meta name="renderer" content="webkit" /> 
<title>CSS实现带遮罩效果的弹出对话框.html</title>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
</head>
<style>
	.modal-mask{background: rgba(0, 0, 0, 0.5);  position: fixed;  top: 0px;  left: 0px;  width: 100%; height: 100%; z-index: 9999;}
	.modal-wrapper{position: relative;}
	.modal-container{position: absolute;  left: 50%;  margin-left: -100px;  top: 150px;  background: #fff; height: 178px;  border-radius: 5px;  width: 200px;}
	.modal-container .modal-title{text-align: center;line-height: 38px;color: #333;  font-size: 16px;margin-top: 10px;}
	.modal-container .modal-close{background: url("img/ico_close.png") no-repeat center/14px 14px;  display: block;  width: 32px;  height: 32px;  position: absolute;  right: 0; top: 0;}
</style>
<body>
<!--
1、定义3个div
2、第一个div设置position: fixed，以及width: 100%; height: 100%
3、第二个div设置position: relative;
4、第三个div设置position: absolute; 并设置对话框的高度和宽度

实现对话框居中，设置对话框的left: 50%; 以及margin-left的值为负的对话框的宽度的一半  ，如width: 200px;，则margin-left: -100px;即可居中。
如果内容过长，想要禁止页面滚动，需要设置body{overflow: hidden;}
-->
<div class="wrap">
	<div class="modal-mask">
		<div class="modal-wrapper">
			<div class="modal-container">
				<i class="modal-close"></i>
				<h1 class="modal-title">所有门店</h1>
				<p style="text-align: center;">
					此处显示内容
				</p>
			</div>
		</div>
	</div>
</div>
</body>
</html>
