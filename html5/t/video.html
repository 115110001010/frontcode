<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<title>video视频播放</title>
	<style>
	*{
		    margin: 0;
    padding: 0;
	}
		.video-model{
			z-index: 200;
		    position: fixed;
		    width: 100%;
    		height: 100%;
		    left: 0;
		    top: 0;
		    right: 0;
		    bottom: 0;
		    background: #000;
		}
		.video-cont video{
			position: absolute;
		    left: 0;
		    top: 50%;
		    width: 100%;
		    transform: translateY(-50%);
		}

		/**/
		.auto-video{
			height: 200px;
			position: relative;
		}
		.auto-video .video{
			width: 100%;
		}
		.auto-video .video-cover{
			    position: absolute;
			    top: 0;
			    left: 0;
			    right: 0;
			    bottom: 0;
			    display: flex;
			    justify-content: center;
			    align-items: center;
		}
		.auto-video .video-cover .icon-btn-play{
			    width: 60px;
			    height: 60px;
			    color: #fff;
			    z-index: 1;
			    background: #000;
			    line-height: 60px;
			    text-align: center;
			    border-radius: 100%;
		}
	</style>
</head>
<body>
	<!-- 
preload 预加载
loop 循环播放
autoplay自动播放
poster 预览图
muted 静音
	 -->
	<div class="auto-video">
		<video class="video" loop preload muted autoplay="autoplay" poster="https://video.xiaopeng.com/m/auto-parking/video_01.jpg?v=1">
			<source src="https://video.xiaopeng.com/m/auto-parking/first.mp4" type="video/mp4">
		</video>
		<div class="video-cover">
			<span class="icon-btn-play J_playVideo">play</span>
		</div>
	</div>
	<!-- 视频弹出层 -->
	<div class="video-model J_videoModal" style="display: none;">
		<div class="video-cont">
			<video id="J_videoPModal" preload autoplay controls poster="https://video.xiaopeng.com/m/auto-parking/video_01.jpg?v=1">
				<source src="https://video.xiaopeng.com/m/auto-parking/first.mp4" type="video/mp4">
			</video>
		</div>
	</div>
<script src="http://cdn.bootcss.com/jquery/1.8.3/jquery.min.js"></script>
<script>
	$(function(){
		$(document.body).on('click','.J_videoModal',function(){
			$('.J_videoModal').hide();
			stopVideo();
		});
		$(document.body).on('click','.J_playVideo',function(){
			$('.J_videoModal').show();
			// 播放
			showVideo();
		});
	});
	function stopVideo(){
		let myvideo = document.getElementById('J_videoPModal');
    	myvideo.pause();
	}
	function showVideo(){
		let myvideo = document.getElementById('J_videoPModal');
    	myvideo.play();
	}
</script>
</body>
</html>
